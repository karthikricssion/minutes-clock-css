<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
$(function(){

  var changebgcolor = function(colorcode) {
      $('body').css({'background-color':colorcode,
                   'transition': 'all 0.9s',
                   '-webkit-transition': 'all 0.9s'});
  }

  var circlerotate = function(degr) {   
      var classList = document.getElementById('circle').className.split(/\s+/);
         for (var i = 0; i < classList.length; i++) {
          if (classList[i].match("rotate")) {
            ('#circle').removeClass(classList[i])
          }
     }
     $('#circle').addClass('rotate'+degr);
  }

  $('.bgchanger').bind('click', function(event){
     var id = $(this).attr('id');
     switch(id) {
           case 'home': changebgcolor('#333');circlerotate('45'); break;
           case 'about': changebgcolor('#08c');circlerotate('60'); break;
           case 'works': changebgcolor('#ccc');circlerotate('120'); break;           
           case 'hire' : changebgcolor('green');circlerotate('60'); break;
     }  
});
});
</script>
<style> 
body{
  background-color:#333;
  overflow: hidden;
}
div
{
color:white;
margin-left:10px;
border:2px solid white;
padding:10px 10px; 
width:50px;
border-radius:5px;
float:left;
}

.rotate45 {
  -webkit-transform: rotate(30deg);
  -webkit-transition: all 0.9s;
}

.rotate60 {
  -webkit-transform: rotate(60deg);
-webkit-transition: all 0.9s;
}

.rotate120 {
  -webkit-transform: rotate(120deg);
-webkit-transition: all 0.9s;
}

div:hover {
background-color:red;
}

#circle{
    float:right;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    border:2px solid;
    text-align:center;
    color:white;
    border-left-color: #fff;
    border-right-color: #059;
    border-bottom-color: green;
}
</style>
</head>
<body>

<div class='bgchanger' id='home'>Home</div><div class='bgchanger' id='about'>About</div><div class='bgchanger' id="works">Works</div><div class='bgchanger' id='hire'>Hire me</div>
<span id="circle">10</span>

</body>
</html>
